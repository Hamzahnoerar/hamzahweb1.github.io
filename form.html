			<h3>ORDER FORM</h3>
			<table align="center" border="2">
                <form method="get" action="form.html">
                    <tr>
                        <th align="left"><label for="Nama">Nama Lengkap :</label></th>
                        <td colspan="4"><input type="text" name="Nama" value="" size="60" maxlength="60" required></td>
                    </tr>
                    <tr>
                        <th align="left"><label for="Nomor">Nomor Telepon Whatsapp :</label></th>
                        <td colspan="4"><input type="text" name="Nomor" value="" size="60" maxlength="60" required></td>
                    </tr>
                    <tr>
                        <th align="left"><label for="Email">Email :</label></th>
                        <td colspan="4"><input type="email" name="Email" value="" size="60" maxlength="60" required></td>
                    </tr>
                    <tr>
                        <th align="Left">Alamat : </th>
                        <td colspan="4"><textarea name="Alamat" cols="62" rows="5" required></textarea></td>
                    </tr>
                    <tr>
                        <th align="left">Size :</th>
                        <td colspan="4" ><input type="radio" name="Size" value="36">36
                        <input type="radio" name="Size" value="37">37
                        <input type="radio" name="Size" value="38">38
                        <br><input type="radio" name="Size" value="39">39
                        <input type="radio" name="Size" value="40">40
                        <input type="radio" name="Size" value="41">41
                        <br><input type="radio" name="Size" value="42">42
                        <input type="radio" name="Size" value="43">43
                        <input type="radio" name="Size" value="44">44</td>
                    </tr>
                    <tr>
                        <th align="left">Tipe Sepatu :</th>
                        <td colspan="4"><input type="checkbox" name="chk" value="Authentic">Authentic
                        <input type="checkbox" name="chk" value="Era">Era
                        <input type="checkbox" name="chk" value="Sk8-Hi">Sk8-Hi
                        <br><input type="checkbox" name="chk" value="Old Skool">Old Skool 
                        <input type="checkbox" name="chk" value="Checkerboard Slip-On">Checkerboard Slip-On 
                        <input type="checkbox" name="chk" value="Slip-On">Slip-On</td> 
                                              
                    </tr>
                    <tr>
                        <td colspan="5">
                        <button onclick="submit()"> Pesan</button>
                        </td>
